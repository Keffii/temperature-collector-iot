<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature List</title>
    <link rel="stylesheet" th:href="@{/assets/style.css}">
    <link rel="stylesheet" th:href="@{/assets/fontawesome.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Top navbar (with red accent line via fragment) -->
<div class="dashboard-navbar" th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Shell with sidebar + main -->
<div class="dashboard-shell">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <main class="dashboard-main">
        <div class="container py-4">
            <!-- Tabs for group selection -->
            <ul class="nav nav-tabs mb-3" id="groupTabs">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${group}=='day' ? 'active'" th:href="@{/temperature/list(group='day')}">
                        <i class="fa-solid fa-calendar-day me-1"></i>Day
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${group}=='month' ? 'active'" th:href="@{/temperature/list(group='month')}">
                        <i class="fa-regular fa-calendar-days me-1"></i>Month
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${group}=='year' ? 'active'" th:href="@{/temperature/list(group='year')}">
                        <i class="fa-regular fa-calendar me-1"></i>Year
                    </a>
                </li>
            </ul>
            <!-- Day Group -->
            <div th:if="${group}=='day'">
                <div th:each="entry : ${last10DayGroups}">
                    <div class="group-header mb-2">
                        <i class="fa-solid fa-calendar-day me-2"></i>
                        <span th:text="${#temporals.format(entry.key, 'dd MMM yyyy')}"></span>
                    </div>
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temperature</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="temp : ${entry.value}">
                            <td th:text="${#temporals.format(temp.timestamp, 'HH:mm')}">--</td>
                            <td th:classappend="${temp.value >= 20 ? 'temp-hot' : 'temp-cold'}"
                                th:text="${T(java.lang.Math).round(temp.value) + '°C'}">--</td>
                        </tr>
                        <tr th:if="${entry.value.size() == 0}"><td colspan="2" class="text-center">No data for this period</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Month Group -->
            <div th:if="${group}=='month'">
                <div th:each="entry : ${monthDayAverages}">
                    <div class="group-header mb-2">
                        <i class="fa-regular fa-calendar-days me-2"></i>
                        <span th:text="${entry.key}"></span>
                    </div>
                    <div class="calendar-grid">
                        <div th:each="dayEntry : ${entry.value}">
                            <div class="calendar-block" th:classappend="${dayEntry.value != null && dayEntry.value >= 20 ? 'temp-hot' : 'temp-cold'}">
                                <span class="calendar-day" th:text="${dayEntry.key}"></span>
                                <span class="calendar-avg" th:text="${dayEntry.value != null ? T(java.lang.Math).round(dayEntry.value) + '°C' : '-'}"></span>
                            </div>
                        </div>
                        <div th:if="${entry.value.size() == 0}" class="text-center w-100">No data for this month</div>
                    </div>
                </div>
                <div th:if="${monthDayAverages.size() == 0}" class="text-center">No month data available</div>
            </div>
            <!-- Year Group -->
            <div th:if="${group}=='year'">
                <div th:each="entry : ${yearMonthAverages}">
                    <div class="group-header mb-2">
                        <i class="fa-regular fa-calendar me-2"></i>
                        <span th:text="${entry.key}"></span>
                    </div>
                    <div class="calendar-grid">
                        <div th:each="monthEntry : ${entry.value}">
                            <div class="calendar-block" th:classappend="${monthEntry.value != null && monthEntry.value >= 20 ? 'temp-hot' : 'temp-cold'}">
                                <span class="calendar-day" th:text="${T(java.time.Month).of(monthEntry.key).name().substring(0,3)}"></span>
                                <span class="calendar-avg" th:text="${monthEntry.value != null ? T(java.lang.Math).round(monthEntry.value) + '°C' : '-'}"></span>
                            </div>
                        </div>
                        <div th:if="${entry.value.size() == 0}" class="text-center w-100">No data for this year</div>
                    </div>
                </div>
                <div th:if="${yearMonthAverages.size() == 0}" class="text-center">No year data available</div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
