spring.application.name=HibernateDemo


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/testtemp
spring.datasource.username=root
spring.datasource.password=SecretPassword
app.serial.port=COM5
app.serial.baud=9600
app.serial.startupDelayMs=2000  # Time in ms to wait after opening port (Arduino auto-reset) before reading

# Use classpath templates and static assets
# Templates: src/main/resources/templates/*.html
# Static assets: src/main/resources/static/* (e.g. src/main/resources/static/assets/style.css)
spring.thymeleaf.cache=false

# Only serve static resources under /assets/** to avoid catching controller paths like /temperature/**
spring.web.resources.static-path-pattern=/assets/**
# Disable Spring Boot's automatic resource handler mappings so we can register a focused /assets/** handler
spring.web.resources.add-mappings=false

